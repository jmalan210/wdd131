<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Counter</title>
    <meta name="author" content="Jennifer Malan">
    <meta name="description" content="A page that loads upon successful completion of the product review form and keeps a counter of how many forms have been completed."> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/review.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</head>
<body>
    <header><h1>Thanks for Your Review!</h1></header>
    <main>
        <p class="counterparagraph">There have been <span id="counter"></span> reviews entered!<br><a href="form.html">Return to form</a></p>
        
    </main>

    <footer>
         <p>&copy;<span id="year"></span>| Jennifer Malan | Idaho, USA</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
