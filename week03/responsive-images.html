<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <meta name="author" content="Jennifer Malan">
    <meta name="description" content="an exercise in responsive images">
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body> 
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(minwidth: 1000px)">
                <source srcset="images/hero-med.webp" media="(minwidth: 500px)">
                <img src="images/hero-small.webp" alt="Oakland Temple at night" width="500" height="250">
            </picture>
        </div>
    </main>      
    
</body>
</html>
