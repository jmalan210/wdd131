<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="author" content="Jennifer Malan">
    <meta name="description" content="An exercise in building HTML forms, designing them with CSS, and using javascript to keep a counter.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
    
</head>
<body>
    
    <main>
        <h1>Product Review</h1>
    <form action="review.html" method="get" class="review" id="reviewform">
    
    <fieldset>
      
        <div class="rqd">
       <label for="productselection" class="label" >Product Selection*</label><select name="productname" id="productselection" required>
            <option value="" selected disabled >Select a Product...</option>
        </select>
        </div>
       <div class="rqd">
        <label class="label">Overall Rating*</label>
        <div class="stars">
        <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
	    <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
	    <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
	    <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
	    <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
        </div>
        </div>
     

        <div class="rqd">
        <label for="date" class="label">Date of Installation*</label><input type="date" name="date" id="date" required>
        </div>

        <div>
        <label class="label">Which features did you find useful in the product?<br><i>(Check all that apply)</i></label> </div>
        <section class="checkbox">
        <input type="checkbox" name="design" id="design" value="yes"><label>Design</label>
        <input type="checkbox" name="durability" id="durability" value="yes" ><label>Durability</label>
        <input type="checkbox" name="ease" id="ease" value="yes"><label>Ease of Use</label>
        <input type="checkbox" name="performance" id="performance" value="yes"><label>Performance</label>  
        </section>
        
       

        <div>
        <label for="writtenreview" class="label">Written Review (optional)</label>
        <textarea name="review" id="writtenreview" rows="5" cols="50"></textarea>
        </div>
        
        <div>
        <label for="yourname" class="label">Your Name(optional)</label><input type="text" name="yourname" id="yourname">
        </div>
   
         <input type="submit" value="Post Review" class="button" id="submitbutton">
    </fieldset>         
       
    </form>
    </main>
    <footer>
         <p>&copy;<span id="year"></span>| Jennifer Malan | Idaho, USA</p>
        <p id="lastModified"></p>
    </footer>
    
</body>
</html>
